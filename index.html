<!DOCTYPE html>
<html>
<head>
    <title>JS Quadtree Demo</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.0.6/kinetic.js"></script>
</head>
<body>

<h1>Quadtree Canvas Demo</h1>

<p>Visualization of 300 random points inserted into a QuadTree.</p>

<canvas id="myCanvas" width="400" height="400"></canvas>

<script type="text/javascript" src="js/quadtree.js"></script>
<script type="text/javascript">

    var canvas = document.getElementById('myCanvas'),
        context = canvas.getContext('2d'),
        MAX_POINTS = 300;

    $(document).ready(function () {

        var boundaries = new SixtyNine.BoundingBox(10, 10, 10),
            tree = new SixtyNine.QuadTree(boundaries);

        for (var i = 0; i < MAX_POINTS; i++) {
            tree.insert(new SixtyNine.Point(
                Math.random() * 20,
                Math.random() * 20
            ));
        }

        tree.draw(context);
    });

</script>
</body>
</html>
